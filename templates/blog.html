{% extends "base.html" %}

{% block content %}

    <h1>Build A Blog</h1>

    {% if blogs|length == 0 %}
    <p>No blog posts yet</p>
    
    {% else %}
        <ul>
            {% for blog in blogs %}
            <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <h2>{{blog.body}}</h2>
            <hr>
            {% endfor %}
        </ul>

    


    {% endif %}
{% endblock %}
